<script type="text/html" data-help-name="bsync">

<script type="text/html" data-template-name="bsync">
    <style>
        .form-row.bsync-row > label {
            width: 80px;
        }

        }

        .form-row.bsync-row > .bsync-input {

        }
    </style>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row bsync-row">
        <label for="node-input-request"><i class="fa fa-tag"></i> Request</label>

    <div class="form-row bsync-row">

    <div class="form-row bsync-row">
