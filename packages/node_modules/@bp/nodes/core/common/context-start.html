<script type="text/html" data-help-name="start">
    <p>A start node, can be initialized with a predefined payload.</p>
</script>

<script type="text/html" data-template-name="context-start">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span
                data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-context"><i class="fa fa-user"></i> Context</label>
        <input type="text" id="node-input-context">
    </div>
    <div class="form-row">
        <label for="node-input-quantity"><i class="fa fa-user"></i> Quantity</label>
        <select id="node-input-quantity">
            <option value="one">One</option>
            <option value="all">All</option>
        </select>
    </div>
</script>


<script type="text/javascript">
  RED.nodes.registerType('context-start', {
    category: 'core',
    color: '#E2D96E',
    defaults: {
      name: { value: "" },
      context: { context: "" },
      quantity: { quantity: "all" }
    },
    inputs: 0,
    outputs: 1,
    icon: "font-awesome/fa-database",
    label: function () {
      if (this.name) return this.name;
      if (this.context) return `${this.context} (${this.quantity})`;
      return "context start";
    },
    oneditprepare: function () {
      var node = this;
      $("#node-input-quantity").val('all');
    },
    paletteLabel: 'context start'
  });
</script>
