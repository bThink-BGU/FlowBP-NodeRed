<script type="text/html" data-help-name="start">
    <p>A start node, can be initialized with a predefined payload.</p>
</script>

<script type="text/html" data-template-name="start">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-payload"><i class="fa fa-user"></i> Payload</label>
        <input type="text" id="node-input-payload">
    </div>
</script>


<script type="text/javascript">
  RED.nodes.registerType('start', {
    category: 'core',
    color: '#E2D96E',
    defaults: {
      name: {value: ""},
      payload: {payload: ""}
    },
    inputs: 0,
    outputs: 1,
    icon: "font-awesome/fa-play",
    label: function () {
      return this.name || "start";
    },
    paletteLabel: 'start',
    oneditprepare: function () {
      $("#node-input-payload").typedInput({
        type:"json",
        types:["json"]
      })
    }
  });
</script>
