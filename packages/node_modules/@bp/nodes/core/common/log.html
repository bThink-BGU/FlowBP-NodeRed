<script type="text/html" data-help-name="log">
    <p>Log incoming message.</p>
</script>

<script type="text/html" data-template-name="log">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-level"><i class="fa fa-tasks"></i> Log level:</label>
        <select id="node-input-level">
            <option value="fine">Fine</option>
            <option value="info">Info</option>
            <option value="warn">Warn</option>
        </select>
    </div>
</script>


<script type="text/javascript">
  RED.nodes.registerType('log', {
    category: 'core',
    color: '#d4d4d9',
    defaults: {
      name: {value: ""},
      level: {value: "info"}
    },
    inputs:1,
    outputs:0,
    icon: "debug.svg",
    align: "right",
    label: function () {
      return this.name || "log";
    },
    paletteLabel: 'log'
  });
</script>
